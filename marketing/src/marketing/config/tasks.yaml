research_task:
  description: >
    Conduct a thorough research about the customer and competitors in the context
    of {customer_domain}.
    Make sure you find any interesting and relevant information given the
    current year is 2025.
    We are working with them on the following project: {project_description}.
  expected_output: >
    A complete report on the customer and their customers and competitors,
    including their demographics, preferences, market positioning and audience engagement.

project_understanding_task:
  description: >
    Understand the project details and the target audience for
    {project_description}.
    Review any provided materials and gather additional information as needed.
  expected_output: >
    A detailed summary of the project and a profile of the target audience.

marketing_strategy_task:
  description: >
    Formulate a comprehensive marketing strategy for the project
    {project_description} of the customer {customer_domain}.
    Use the insights from the research task and the project understanding
    task to create a high-quality strategy.
  expected_output: >
    A detailed marketing strategy document that outlines the goals, target
    audience, key messages, and proposed tactics, make sure to have name, tatics, channels and KPIs

campaign_idea_task:
  description: >
    Develop creative marketing campaign ideas for {project_description}.
    Ensure the ideas are innovative, engaging, and aligned with the overall marketing strategy.
    create campaign ideas, and provide a brief description of each idea.
  expected_output: >
    A list of campaign ideas, each with a brief description and expected impact.
    And campaigns must be aligned with the marketing strategy and target audience and if there are 3 campaigns idea, they must be mentioned under campaign 1, campaign 2, campaign 3.

copy_creation_task:
  description: >
    Create marketing copies based on the approved campaign ideas for {project_description}.
    Ensure the copies are compelling, clear, and tailored to the target audience.
  expected_output: >
    Marketing copies for each campaign idea.
    And if there are 3 campaigns idea, they must be mentioned under campaign 1, campaign 2, campaign 3.

presentation_creation_task:
  description: >
    Create a presentation in PPTX format by summarizing and formatting the inputs as:
    "topic|summary|target_audience|marketing_campaigns|campaigns|Budget_allocation|KPIs|Conclusion".
    
    Use:
    - The topic from project title.
    - The summary from the project overview.
    - The target audience from project_understanding_task.
    - Marketing strategy from marketing_strategy_task.
    - The campaigns ideas from campaign_idea_task.
    - KPIs from marketing_strategy_task.
    - Generate a conclusion based on key insights.

    Ensure all the values are properly formatted and concatenated using "|" as separator and pass the full string to the tool.
    and ensure the presentation is visually appealing and includes all necessary information.
    And make sure to check the charts related infomation in the charts_data_task and charts_generation_task (like Budget_allocation) and then add the data to the presentation.
  expected_output: >
    A presentation string input ready to be passed to the tool, using the pipe format. 
    data must be correct and well-structured and data related to charts must be verfied with the charts_data_task.
    Then the tool will save the output as a PPTX file.

save_presentation_task:
  description: >
    Save the presentation created in the previous task using the tools provided.
    Ensure the file is saved in a specified format and location.
  expected_output: >
    Confirmation message indicating the presentation has been saved successfully.


charts_data_task:
  description: >
    Gather the data required for generating charts and graphs. Ensure that for every chart data block:
    - A descriptive title is provided.
    - Data is clearly structured.
    - **A valid data source is always included.** If the data is internally projected, explicitly mention so.
    
    **Do not return any chart data without a data source.** 
    
    Example format for each chart data block:
    
    chart_type: Pie Chart
    title: Budget Allocation by Channel (2025)
    data:
      - Social Media Ads: 42
      - Search Ads: 28
      - Email: 15
    source: https://www.statista.com/statistics/269019/advertising-spending-worldwide-by-medium/

    *IMPORTANT*: At the end of the output, each chart data must contain a field `source` with a **valid link** or credible reference (not empty).
  expected_output: >
    A structured list of chart data blocks. Each block must contain:
    - chart_type
    - title
    - data
    - source (with a real, valid URL or document reference)
    

charts_generation_task:
  description: >
    Generate visually appealing and informative charts and graphs that effectively
    communicate the marketing strategies and campaign ideas.
    Use the data from the marketing strategy task and campaign idea task.
  expected_output: >
    A set of charts and graphs that visually represent the marketing strategies
    and campaign ideas, ready for inclusion in the presentation.
