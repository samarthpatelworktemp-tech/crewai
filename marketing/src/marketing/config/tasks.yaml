research_task:
  description: >
    Conduct a thorough research about the customer and competitors in the context
    of {customer_domain}.
    Make sure you find any interesting and relevant information given the
    current year is 2025.
    We are working with them on the following project: {project_description}.
  expected_output: >
    A complete report on the customer and their customers and competitors,
    including their demographics, preferences, market positioning and audience engagement.

project_understanding_task:
  description: >
    Understand the project details and the target audience for
    {project_description}.
    Review any provided materials and gather additional information as needed.
  expected_output: >
    A detailed summary of the project and a profile of the target audience.

marketing_strategy_task:
  description: >
    Formulate a comprehensive marketing strategy for the project
    {project_description} of the customer {customer_domain}.
    Use the insights from the research task and the project understanding
    task to create a high-quality strategy.
  expected_output: >
    A detailed marketing strategy document that outlines the goals, target
    audience, key messages, and proposed tactics, make sure to have name, tatics, channels and KPIs

campaign_idea_task:
  description: >
    Develop creative marketing campaign ideas for {project_description}.
    Ensure the ideas are innovative, engaging, and aligned with the overall marketing strategy.
  expected_output: >
    A list of 5 campaign ideas, each with a brief description and expected impact.

copy_creation_task:
  description: >
    Create marketing copies based on the approved campaign ideas for {project_description}.
    Ensure the copies are compelling, clear, and tailored to the target audience.
  expected_output: >
    Marketing copies for each campaign idea.

presentation_creation_task:
  description: >
    Create a presentation in PPTX format by summarizing and formatting the inputs as:
    "topic|summary|target_audience|marketing_campaigns|campaign_1|campaign_2|campaign_3|campaign_4|campaign_5|Budget_allocation|KPIs|Conclusion".
    
    Use:
    - The topic from project title.
    - The summary from the project overview.
    - The target audience from project_understanding_task.
    - Marketing strategy from marketing_strategy_task.
    - The 5 campaign ideas from campaign_idea_task.
    - KPIs from marketing_strategy_task.
    - Generate a conclusion based on key insights.

    Ensure all the values are properly formatted and concatenated using "|" as separator and pass the full string to the tool.
  expected_output: >
    A presentation string input ready to be passed to the tool, using the pipe format. Then the tool will save the output as a PPTX file.

save_presentation_task:
  description: >
    Save the presentation created in the previous task using the tools provided.
    Ensure the file is saved in a specified format and location.
  expected_output: >
    Confirmation message indicating the presentation has been saved successfully.